---
- name: install a depeindence
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common  

- name: aggiungi chiave GPG
  apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

- name: aggiungi repository docker
  apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present

- name: install a docker
  apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
  with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io                      

- name: assicurati che docker sia attivo
  service:
      name: docker
      state: started
      enabled: yes      